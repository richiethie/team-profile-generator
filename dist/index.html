
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link href="./style.css" rel="stylesheet" >
        <title>Team Profile Generator</title>
    </head>
    <body>
        <header>
            <h1>My Team</h1>
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="container">
                
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">John</h5>
                <p class="card-text">Manager</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Employee ID: 234</li>
                <li class="list-group-item">
                <form action="mailto: john.com">
                    <input type="submit" value="john.com" />
                </form>
                </li>
                <li class="list-group-item">Office Number: 21</li>
            </ul>
        </div>
    </div>
    
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Richie</h5>
                <p class="card-text">Engineer</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Employee ID: 6135</li>
                <li class="list-group-item">
                <form action="mailto: richiethie@gmail.com">
                    <input type="submit" value="richiethie@gmail.com" />
                </form>
                </li>
                <li class="list-group-item">
                    <span>Github: </span>
                    <a href="https://github.com/richiethie" class="card-link">github.com/richiethie</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="col">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Bob</h5>
                <p class="card-text">Intern</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Employee ID: 67234</li>
                <li class="list-group-item">
                <form action="mailto: bob.com">
                    <input type="submit" value="bob.com" />
                </form>
                </li>
                <li class="list-group-item">School: UCLA</li>
            </ul>
        </div>
    </div>
    
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
    </html>
